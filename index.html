<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine Forever? üíçüíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }
    body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, transparent 60%);
        pointer-events: none;
        z-index: 1;
    }
    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 4.2em;
        margin: 20px 0 10px;
        text-shadow: 0 4px 15px rgba(255,105,180,0.7);
        z-index: 5;
    }
    .subtitle {
        font-size: 1.4em;
        margin-bottom: 30px;
        opacity: 0.95;
        letter-spacing: 1px;
    }
    .buttons {
        display: flex;
        gap: 60px;
        margin: 40px 0;
        position: relative;
        z-index: 10;
    }
    button {
        padding: 16px 40px;
        font-size: 1.4em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
        font-weight: 600;
        color: white;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    #yesBtn {
        background: linear-gradient(45deg, #ff3366, #ff6b81);
    }
    #yesBtn:hover {
        transform: scale(1.15) rotate(3deg);
        box-shadow: 0 12px 40px rgba(255,51,102,0.6);
    }
    #noBtn {
        background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        position: fixed;
        transition: all 0.35s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }
    #noBtn:hover {
        transform: scale(1.08);
    }
    .messages {
        font-size: 1.35em;
        max-width: 85%;
        min-height: 180px;
        padding: 0 20px;
        line-height: 1.6;
    }
    .message-line {
        margin: 12px 0;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s forwards;
        text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }
    #romanticGif {
        display: none;
        width: 320px;
        max-width: 90%;
        margin: 30px auto;
        border-radius: 24px;
        box-shadow: 0 15px 50px rgba(255,105,180,0.5);
        transform: scale(0.8);
        transition: all 1.2s ease;
    }
    #romanticGif.show {
        transform: scale(1);
    }
    .petals, .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        top: 0; left: 0;
        overflow: hidden;
    }
    .petal, .star {
        position: absolute;
        font-size: 2.2em;
        animation: float 8s linear infinite;
        opacity: 0.9;
    }
    .star { font-size: 1.4em; animation-duration: 12s; }
    @keyframes float {
        0%   { transform: translateY(100vh) rotate(0deg); }
        100% { transform: translateY(-150px) rotate(720deg); }
    }
</style>
</head>
<body>

<h1>Will You Be My Valentine... Forever? üíçüíû</h1>
<p class="subtitle">My heart has been writing your name in every beat since the day we met üåπ</p>

<div class="buttons">
    <button id="yesBtn">Yes, a thousand times yes! üíñ</button>
    <button id="noBtn">No... üò¢</button>
</div>

<div class="messages" id="messages"></div>

<img id="romanticGif" src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" alt="Romantic couple moment">

<div class="petals" id="petals"></div>
<div class="stars" id="stars"></div>

<audio id="music" loop volume="0.3">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
    <!-- You can replace with: https://assets.codepen.io/831041/love+letter+-+instrumental.mp3 or any soft piano/romantic track -->
</audio>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const messagesDiv = document.getElementById('messages');
    const romanticGif = document.getElementById('romanticGif');
    const music = document.getElementById('music');
    const petalsContainer = document.getElementById('petals');
    const starsContainer = document.getElementById('stars');

    const romanticLines = [
        "Every love song suddenly makes sense when I think of you... üíï",
        "If I could give you one thing in life, I'd give you the ability to see yourself through my eyes... only then would you realize how special you are üåü",
        "You're not just my Valentine ‚Äî you're my favorite reason to smile every single day üòò",
        "I want to hold your hand at 80 and say 'We made it' üíç",
        "My heart skips like crazy every time you're near... is that normal? Or is it just you? ü•∞",
        "You're the poetry I never knew how to write until I met you ‚úçÔ∏è‚ù§Ô∏è",
        "Say yes and I'll spend forever proving you're my greatest adventure üåπ",
        "I don't want 100 more Valentines... I want all of them with you üíû",
        "You had me at hello‚Ä¶ but stole my whole heart by goodbye üòç",
        "If kisses were stars, I'd give you the whole galaxy ‚ú®",
        "You're the missing piece I didn't know my heart was searching for üß©üíñ",
        "Can I keep you? Like‚Ä¶ forever and ever? ü•π",
        "You're my dream come true ‚Äî and I never want to wake up üåô‚ù§Ô∏è",
        "With you, every moment feels like the best chapter of my favorite love story üìñüíï",
        "I choose you today, tomorrow, and every Valentine after that üíò",
        "My favorite place is inside your hug ü´Ç",
        "You make my heart do that stupid happy dance every time I see you üíÉü´∂",
        "Let's make this the first Valentine of millions together üåπ",
        "You're worth every love song, every poem, every heartbeat... say yes? ü•∫üíû"
    ];
    let lineIndex = 0;
    let dodgeCount = 0;

    // Gentle background music on load
    music.play().catch(() => {});

    // Romantic dodging No button (gets harder + begs)
    noBtn.addEventListener('mouseover', (e) => {
        dodgeCount++;
        const rect = noBtn.getBoundingClientRect();
        let offsetX = (Math.random() * 280 - 140) * (1 + dodgeCount*0.15);
        let offsetY = (Math.random() * 220 - 110) * (1 + dodgeCount*0.12);

        let newX = rect.left + offsetX;
        let newY = rect.top + offsetY;

        newX = Math.max(40, Math.min(window.innerWidth - rect.width - 40, newX));
        newY = Math.max(80, Math.min(window.innerHeight - rect.height - 120, newY));

        noBtn.style.left = newX + 'px';
        noBtn.style.top  = newY + 'px';
        noBtn.style.transform = `scale(${Math.max(0.7, 1.1 - dodgeCount*0.08)})`;

        if (dodgeCount > 6) {
            noBtn.innerHTML = "Okay fine... but only if you promise forever ü•∫üíç";
        }
    });

    noBtn.addEventListener('click', showNextRomanticLine);

    yesBtn.addEventListener('click', () => {
        music.volume = 0.8;
        messagesDiv.innerHTML = '';
        addMessage("YES!!! You just made every dream of mine come true... üíç‚ú®", true);
        addMessage("I promise to love you fiercely, annoy you lovingly, and hold you forever ü´∂", true);
        addMessage("You're my always & my forever... Happy Valentine's Day, my love üíï", true);

        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        romanticGif.style.display = 'block';
        setTimeout(() => romanticGif.classList.add('show'), 300);

        startCrazyCelebration();
    });

    function showNextRomanticLine() {
        if (lineIndex >= romanticLines.length) lineIndex = 0;
        addMessage(romanticLines[lineIndex]);
        lineIndex++;
    }

    function addMessage(text, important = false) {
        const line = document.createElement('div');
        line.className = 'message-line';
        if (important) line.style.fontSize = '1.5em';
        if (important) line.style.color = '#ffeb3b';
        line.textContent = text;
        messagesDiv.appendChild(line);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function startCrazyCelebration() {
        // Rose petals
        setInterval(() => {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.textContent = ['üåπ','üå∏','üíÆ','ü•Ä','üå∑'][Math.floor(Math.random()*5)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (6 + Math.random()*10) + 's';
            petal.style.fontSize = (20 + Math.random()*40) + 'px';
            petalsContainer.appendChild(petal);
            setTimeout(() => petal.remove(), 15000);
        }, 180);

        // Sparkling stars
        setInterval(() => {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (10 + Math.random()*15) + 's';
            starsContainer.appendChild(star);
            setTimeout(() => star.remove(), 20000);
        }, 400);
    }

    // Start with one sweet message after a few seconds
    setTimeout(showNextRomanticLine, 4500);
</script>

</body>
</html>
