<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        overflow: hidden;
    }
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 20px;
    }
    .buttons {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        position: relative;
        flex-wrap: wrap;
        justify-content: center;
    }
    button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        font-weight: 600;
        color: #fff;
        background: #ff6b81;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }
    button:hover {
        transform: scale(1.1);
        background: #ff4757;
    }
    .messages {
        font-size: 1em;
        color: #fff;
        margin-top: 10px;
        min-height: 50px;
        padding: 0 10px;
    }
    .confetti, .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        top: 0;
        left: 0;
    }
    .heart {
        position: absolute;
        font-size: 2em;
        animation: float 3s ease-out forwards;
    }
    @keyframes float {
        0% {transform: translateY(0) scale(1);}
        100% {transform: translateY(-600px) scale(0);}
    }
    #romanticGif {
        display: none;
        width: 250px;
        max-width: 80%;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>
<div class="messages" id="messages"></div>

<img id="romanticGif" src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycTcybWFpNmRsaHFmZWU0bGJobzUxYXowcHNzeTM4N212cTFmMzg4OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/qFmdpUKAFZ6rMobzzu/200.gif" alt="Romantic GIF">

<div class="confetti" id="confetti"></div>
<div class="floating-hearts" id="floatingHearts"></div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const messages = document.getElementById('messages');
    const confetti = document.getElementById('confetti');
    const floatingHearts = document.getElementById('floatingHearts');
    const romanticGif = document.getElementById('romanticGif');
    const music = document.getElementById('music');

    const romanticLines = [
        "Think about all the smiles weâ€™ve shared ðŸ’•",
        "I promise chocolates and hugs ðŸ«ðŸ¤—",
        "It would make me the happiest ðŸ˜",
        "You're the sweetest thing in my life ðŸ’–",
        "Say yes and let's make this Valentine unforgettable ðŸŒ¹",
        "I canâ€™t imagine my Valentine without you ðŸ’˜",
        "Please say yes, my heart is yours ðŸ’ž"
    ];
    let lineIndex = 0;

    // Make No button dodge/fun effect
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', () => {
        // Grow Yes button gradually
        yesBtn.style.transform = `scale(${1 + 0.1*lineIndex})`;

        // Show next romantic line
        messages.textContent = romanticLines[lineIndex] || romanticLines[romanticLines.length-1];

        // Move to next line
        lineIndex = Math.min(lineIndex + 1, romanticLines.length - 1);
    });

    function moveNoButton() {
        const padding = 10; // keep space from edges
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        // Random position within viewport, stays visible on iPhone screen
        const randX = Math.floor(Math.random() * maxX);
        const randY = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'absolute';
        noBtn.style.left = randX + 'px';
        noBtn.style.top = randY + 'px';
    }

    yesBtn.addEventListener('click', () => {
        messages.textContent = "Yay! You're my Valentine! ðŸ’•";
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        romanticGif.style.display = 'block'; // show GIF
        startHearts();
        music.play();
    });

    function startHearts() {
        // Confetti hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'ðŸ’–';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            confetti.appendChild(heart);
            setTimeout(() => confetti.removeChild(heart), 3000);
        }, 150);

        // Floating hearts in background
        setInterval(() => {
            const fHeart = document.createElement('div');
            fHeart.classList.add('heart');
            fHeart.textContent = 'â¤ï¸';
            fHeart.style.left = Math.random() * window.innerWidth + 'px';
            fHeart.style.fontSize = (15 + Math.random() * 20) + 'px';
            floatingHearts.appendChild(fHeart);
            setTimeout(() => floatingHearts.removeChild(fHeart), 5000);
        }, 300);
    }
</script>

</body>
</html>
